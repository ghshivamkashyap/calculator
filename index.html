<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
    <title>calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <!-- <h2>Made with ❤️ by Shivam Kashyap</h2> -->

    <div class="container">
        <div class="row"><input type="text" name="" id=""></div>

        <div class="row toprow">
            <button class="btn t">C</button>
            <button class="btn t">m+</button>
            <button class="btn t">m-</button>
            <button class="btn m">%</button>
        </div>

        <div class="row">
            <button class="btn g">7</button>
            <button class="btn g">8</button>
            <button class="btn g">9</button>
            <button class="btn m">*</button>
        </div>

        <div class="row">
            <button class="btn g">4</button>
            <button class="btn g">5</button>
            <button class="btn g">6</button>
            <button class="btn m">-</button>
        </div>

        <div class="row">
            <button class="btn g">1</button>
            <button class="btn g">2</button>
            <button class="btn g">3</button>
            <button class="btn m">+</button>
        </div>
        <div class="row">
            <button class="btn g">0</button>
            <button class="btn g"> .  </button>
            <button class="btn g">=</button>
            <button class="btn m">/</button>
            
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
